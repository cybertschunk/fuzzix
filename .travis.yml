language: python
python:
- 3.6
- 3.5
install:
- pip install -U tox-travis coverage codacy-coverage
script:
- tox
- pip install .
- coverage run --source=fuzzix/ -m unittest discover -s tests/
- coverage xml
after_success:
- python-codacy-coverage -r coverage.xml
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: cybertschunk
  password:
    secure: 
  on:
    tags: true
    repo: cybertschunk/fuzzix
    python: 3.6
env:
  global:
    secure: 
